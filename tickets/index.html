<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Form - Home</title>
    <meta name="author" content="Joshua Dean">
    <meta name="description" content="Automated IT Form Home Page.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Automated IT Form Template</title>
    <link rel="stylesheet" href="../css/normalize.css" type="text/css">
    <link href="../css/small.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <!-- Header logo -->
        <div class="logo-div">
            <img src="../images/IT-Service-Desk-logos_transparent.webp" alt="IT Service Desk Logo" width="200"
                height="200">
        </div>
        <!-- Header Navigation Bar Responsive -->
        <div class="nav-bar" id="my-nav-bar">
            <a href="../index.html" class="active"><i class="fa-solid fa-house-chimney"></i> Home</a>
            <a href="../guide/"><i class="fa-solid fa-circle-question"></i></i> Guide</a>
            <a href="../chats/"><i class="fa-solid fa-comment-dots"></i></i> Chats</a>
            <a href="#ticekts"><i class="fa-solid fa-ticket"></i></i> Tickets</a>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa-solid fa-list-check"></i></i>All forms
                    <i class="fa-solid fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Previous chats</a>
                    <a href="#">Previous tickets</a>
                    <a href="#">Reference Page</a>
                </div>
            </div>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="navFunction()">&#9776;</a>
        </div>
    </header>
    <main class="home-grid">
        <h1>Add Ticket Scores</h1>

        <!-- Table to hold ticket scores -->
        <table>
            <thead>
                <tr>
                    <th scope="colgroup" colspan="13">
                        Tickets
                    </th>
                </tr>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Ticket #</th>
                    <th scope="col">Open</th>
                    <th scope="col">Created & Resolved</th>
                    <th scope="col">Form</th>
                    <th scope="col">Assigned</th>
                    <th scope="col">Description</th>
                    <th scope="col">Security</th>
                    <th scope="col">High-Quality</th>
                    <th scope="col">Professional</th>
                    <th scope="col">KB Attached</th>
                    <th scope="col">Technical Process</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>

            </tfoot>
        </table>

        <hr>

        <!-- User Interface for adding values -->
        <div class="ticket-ui-div">
            <label for="ticketdate">Date:</label>
            <input type="date" id="ticketdate" name="ticketedate"><br>
            <br>
            <label for="ticektid">Ticket ID:</label>
            <input type="text" id="ticketid" name="ticketid"><br>
            <br>
            <label for="vol">Created & Resolved (between 0 and 10):</label>
            <input type="number" id="vol" name="vol" min="0" max="50">
        </div>

        <hr>

        <!-- Button for adding values as a row in the table -->
        <button>Add Row</button>

    </main>
    <footer>

    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
